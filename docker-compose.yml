version: "3.6"
services:
    db:
        image: postgres:12.5-alpine
        container_name: nest-postgres
        restart: always
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=nest
        ports:
            - 5432:5432

    redis:
        container_name: nest-redis
        image: redis:6
        restart: always
        ports:
        - "6379:6379"
